<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <main>
        <div id="login">
            <form id="loginForm">
                <input type="email" id="emailInput" placeholder="Email" name="email">
                <input type="password" id="passwordInput" placeholder="Lösenord" name="password">
                <button type="submit" id="loginBtn">Logga in</button>
            </form>
            <button id="createNewUserBtn">Skapa ny användare</button>
        </div>
        <div id="logout">
            <button id="logoutBtn"> Logga ut</button>
        </div>
        <div id="newUser">
            <form id="addUserForm">
                <input type="text" id="newNameInput" placeholder="Namn" name="newName">
                <input type="email" id="newEmailInput" placeholder="Email" name="newEmail">
                <input type="password" id="newPasswordInput" placeholder="Lösenord" name="newPassword">
                <button type="submit" id="createUserBtn">Skapa användare</button>
            </form>
        </div>
        <div id="userCreated">
            <p id="createNewUserMessage"></p>
            <button id="goToLoginBtn">Logga in</button>
        </div>
        <div id="products"></div>
        <div id="basket"></div>
    </main>
    
</body>
</html>
